    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="white" routerLink='../'>

<div class="min-h-screen flex items-center justify-center bg-gray-50 ">
  <div class="max-w-md w-full space-y-8">
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto " fill="none" viewBox="0 0 24 24" stroke="black">
        <path d="M12 14l9-5-9-5-9 5 9 5z" />
        <path
          d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
      </svg>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Create an account
      </h2>

    </div>
    <form class="mt-8 space-y-6" action="#" method="POST" #authForm = "ngForm" (ngSubmit) = "onSubmit(authForm)">
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="Role" class="font-bold">Role</label>
          <select  (change)=" onSelect($event)" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 rounded-t-md placeholder-gray-500 text-gray-900  focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
            <option  name="Teacher" value="Teacher" >Teacher</option>
            <option  name="Student" value="Student" selected>Student</option>
            
          </select>
        </div>
        <div>
          <label for="name" class="font-bold">First Name</label>
          <input id="name" name="StudentName" type="text" required [(ngModel)]="StudentName"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900  focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="First  Name">
        </div>
        
        
        <div>

          <label for="email-address" class="font-bold">Last Name</label>
          <input id="email-address" name="StudentLastName" type="text" autocomplete="email" required [(ngModel)]="StudentLastName"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900  focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Last Name">
        </div>


        <div>

          <label for="email-address" class="font-bold">Email address</label>
          <input id="email-address" name="Email" type="email" autocomplete="email" required [(ngModel)]="Email"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900  focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Email Address">
        </div>
        <div>
          <label for="password" class="font-bold">Password</label>
          <input id="password" name="Password" type="password" autocomplete="current-password" required  [(ngModel)]="Password"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Password">
        </div>
      </div>



      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="name" class="font-bold">User Name</label>
          <input id="name" name="User" type="text" required [(ngModel)]="User"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="User Name">
        </div>
        <div>

          <label for="email-address" class="font-bold">Phone</label>
          <input id="email-address" name="Phone" type="tel" autocomplete="Phone" [(ngModel)]="Phone" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900  focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Phone">
        </div>


        <div>

          <label for="email-address" class="font-bold">Age</label>
          <input id="email-address" name="Age" type="number" autocomplete="Age" required [(ngModel)]="Age"
            class="appearance-none rounded-none relative block w-full rounded-b-md px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900  focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Age">
        </div>

        <div class='form-group w-full md:w-full px-3 mb-6'>
          <label
          class="w-64 flex flex-col items-center px-4 pb-2 bg-white rounded-md change-color shadow-md tracking-wide uppercase border border-blue cursor-pointer  hover:text-indigo-700 hover:bg-indigo-700 text-indigo-700 ease-linear transition-all duration-150">
          <i class="fas fa-cloud-upload-alt fa-3x "></i>
              <span class="text-base font-bold leading-normal sm:text-sm"> Photo</span>
              <input type='file'  class="hidden px-3 py-2 border rounded-b-md " (change)="onFileSlected($event)"  />
             
            </label>
      </div>
      </div>


      <div>
        <button type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd" />
            </svg>
          </span>
          Sign up
        </button>
      <div class="text-sm text-right">
          <a routerLink="../student-Signin" class="font-medium text-indigo-600 hover:text-indigo-500">
            Sign In?
          </a>
        </div>


      </div>
    </form>
  </div>
</div>

<footer class="bg-indigo-700">
  <div class=" text-white text-center pt-4">
    Team FRDG - All Rights Reserved
  </div>
  <div class=" text-white text-center pb-4 ">
    2021
  </div>
</footer>
