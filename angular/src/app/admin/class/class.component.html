<app-student-nav-bar></app-student-nav-bar>
<div class="container">
    <h1 class="mb-8">
      Class Table
    </h1>
    <table class="text-left w-full" >
      <thead class="bg-black flex text-white w-full">
        <tr class="flex w-full mb-3">
          <th class="p-3 w-1/3">Class Name</th>
          <th class="p-3 w-1/3">Teacher ID</th>
          <th class="p-3 w-1/3">Level</th>
        </tr>
      </thead>
      <tbody class="bg-grey-light flex flex-col items-center justify-between overflow-y-scroll w-full" style="height: 50vh;">
        <tr class="flex w-full mb-3" *ngFor = 'let class of data'>
          <td class="p-3 w-1/3">{{class.name}}</td>
          <td class="p-3 w-1/3">{{class.teacherId}}</td>
          <td class="p-3 w-1/3">{{class.level}}</td>
      </tbody>
    </table>
  </div>
